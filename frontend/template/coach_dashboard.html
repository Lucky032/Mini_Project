<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Dashboard</title>
    <link rel="stylesheet" href="../static/css/coach_dashboard.css">
</head>

<body>
    <div class="dashboard-container">
        <h1>Welcome to the Coach Profile </h1>

        <form action="{{ url_for('submit_coach_profile') }}" method="POST" enctype="multipart/form-data">
            <!-- Personal Information -->
            <h2>Personal Information</h2>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last_name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- Address Information -->
            <h2>Address Information</h2>
            <label for="home-address">Home Address:</label>
            <input type="text" id="home-address" name="home_address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="pincode">PIN Code:</label>
            <input type="number" id="pincode" name="pincode" required>

            <!-- Player Career -->
            <h2>Playing Career</h2>
            <!-- Update the 'name' attribute for coaching experience -->
            <label for="playing-experience">playing Experience (in years):</label>
            <input type="text" id="playing-experience" name="playing_experience" required>


            <h2>Coaching Career</h2>
            <!-- Update the 'name' attribute for coaching experience -->
            <label for="coaching-experience">Coaching Experience (in years):</label>
            <input type="text" id="coaching-experience" name="coaching_experience" required>


            <label for="teams-played">Teams Played (List top 3):</label>
            <textarea id="teams-played" name="teams_played" rows="3" required></textarea>

            <!-- Game Selection -->
            <h2>Select Your Sport</h2>
            <label for="game">Sport:</label>
            <select id="game" name="game" onchange="showGameDetails()">
                <option value="cricket">Cricket</option>
                <option value="football">Football</option>
                <option value="hockey">Hockey</option>
                <option value="badminton">Badminton</option>
                <option value="tennis">Tennis</option>
                <option value="kabaddi">Kabaddi</option>
                <option value="chess">Chess</option>
                <option value="athletics">Athletics</option>
            </select>

            <div id="game-details"></div>

            <!-- Physical Attributes -->
            <h2>Physical Attributes</h2>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <!-- Resume Upload -->
            <h2>Resume Upload</h2>
            <label for="resume">Upload Resume (PDF, DOC):</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

            <!-- Media Upload -->

            <h2>Upload Media</h2>
            <label for="profile_photo">Upload your Photo:</label>
            <input type="file" id="profile_photo" name="profile_photo" accept="image/*" required>


            <label for="certificates">Upload Your Sports Certificates:</label>
            <input type="file" id="sports_certificates" name="sports_certificates" multiple required>

            <label for="certificates">Upload Your Health Certificates:</label>
            <input type="file" id="health_certificates" name="health_certificates" multiple required>

            <!-- Comments Section -->
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="5" maxlength="20000" placeholder="Enter comments or additional details..." required></textarea>

            <!-- Submit Button -->
            <button type="submit">Complete Profile</button>
        </form>
    </div>

    <script>
        function showGameDetails() {
            const gameDetails = document.getElementById('game-details');
            const selectedGame = document.getElementById('game').value;

            const gameSpecificFields = {
                cricket: `<label for="runs">Total Runs:</label><input type="number" id="runs" name="runs" required>`,
                football: `<label for="goals">Total Goals:</label><input type="number" id="goals" name="goals" required>`,
                hockey: `<label for="goals">Total Goals:</label><input type="number" id="goals" name="goals" required>`,
                badminton: `<label for="matches">Matches Played:</label><input type="number" id="matches" name="matches" required>`,
                tennis: `<label for="matches">Matches Played:</label><input type="number" id="matches" name="matches" required>`,
                kabaddi: `<label for="tackles">Total Tackles:</label><input type="number" id="tackles" name="tackles" required>`,
                chess: `<label for="games">Games Played:</label><input type="number" id="games" name="games" required>`,
                athletics: `<label for="events">Events Participated:</label><input type="number" id="events" name="events" required>`
            };

            gameDetails.innerHTML = gameSpecificFields[selectedGame] || '<p>Select a game to view specific details</p>';
        }

        document.addEventListener('DOMContentLoaded', showGameDetails);
    </script>
</body>

</html>
