<!-- frontend/template/players_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{{ game }} Players</title>
</head>
<body>
    <h1>Players for {{ game }}</h1>
    <ul>
        {% for player in players %}
            <li>
                <strong>{{ player['FirstName'] }} {{ player['LastName'] }}</strong><br>
                Game: {{ player['Game'] }}<br>
                Experience: {{ player['PlayingExperience'] }} years<br>
                <a href="{{ url_for('view_player_profile', player_id=player['id']) }}">View Profile</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('base') }}">Back to Home</a>
</body>
</html>
